<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Main Page</title>
</h:head>
<h:body>
    <h:form>
        <h2>Welcome to the Vehicle Routing System</h2>

        <!-- Language selection dropdown -->
        <h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
            <f:selectItem itemLabel="English" itemValue="en" />
            <f:selectItem itemLabel="French" itemValue="fr" />
        </h:selectOneMenu>

        <!-- Command Buttons with i18n -->
        <p:commandButton value="#{msg['button.viewProducts']}" action="productList" update="@form" />
        <p:commandButton value="#{msg['button.viewClients']}" action="clientList" update="@form" />
    </h:form>
</h:body>
</html>
